<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>استخدام و کارآموزی</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .job-section {
      background-color: #0099cc; /* رنگ آبی ساده */
      padding: 30px 20px;
      color: white;
      text-align: center;
    }

    .job-list {
      background-color: #e6f7ff;
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      margin: 20px auto;
      color: black;
    }

    .job-item {
      background-color: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: right;
    }

    .send-btn {
      background-color: #0066cc;
      color: white;
      border: none;
      padding: 5px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .send-btn:hover {
      background-color: #004d99;
    }
  </style>
</head>
<body>

  <div class="job-section">
    <h2>استخدام و کارآموزی</h2>
  </div>

  <div class="job-list">
    <div class="job-item">
      <strong>حسابدار</strong><br>
      شرکت دیده‌بانت اکرمان خضریه<br>
      <button class="send-btn">ارسال رزومه</button>
    </div>
    <div class="job-item">
      <strong>برنامه نویس</strong><br>
      شرکت مخاطرات اکرمان درخشه<br>
      <button class="send-btn">ارسال رزومه</button>
    </div>
    <div class="job-item">
      <strong>مهندس برق</strong><br>
      شرکت بیل اکرمان<br>
      <button class="send-btn">ارسال رزومه</button>
    </div>
  </div>

</body>
</html>
